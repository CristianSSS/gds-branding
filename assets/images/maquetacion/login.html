<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leiva</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./images/favicon-gold.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>


    <main>

       <section class="d-flex justify-content-center py-5">

            <div class="container-xl">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-lg-8 p-0">
                        <div class="position-relative">

                            <img src="./images/secciones/recuadro.png" alt="" class="z-n1 position-absolute top-0 start-0 ms-auto me-auto w-100 h-100 d-none d-md-block">
                           
                            <div class="py-6 mx-auto col-10 col-md-6">
                                <h1 class="leiva-title-small color-blue text-center">Iniciar sesión</h1>
                               <form action="" class="px-md-4 px-0 ">
                                    <div class="d-flex justify-content-center py-3 flex-column flex-md-row">
                                        
                                        <input type="email" placeholder="Email" class="w-100 mx-auto mx-sm-2 py-2">
                                        
                                    </div>

                                    <div class="py-3">
                                        <input type="password" placeholder="Contraseña" class="w-100 mx-auto mx-sm-2 py-2">
                                        <p class="text-end "><a href="" class="color-blue hide-underline leiva-fs-1">Olvide mi contraseña</a></p>
                                    </div>
                                    
                                    <button type="submit" class="leiva-btn leiva-btn-full px-5">Ingresar</button>
                                    
                                    <p class="color-blue leiva-fs-2 text-center">¿Todavía no tenes cuenta? <a href="./registrarse.html" class="color-blue fw-7 hide-underline">Regístrate</a></p>
                                    
                                    <p class="fw-5 leiva-fs-1 color-blue pt-5 py-md-2">Continuar con:</p>
                                    
                                    <button class="leiva-btn leiva-btn-secundary"><img src="./images/secciones/logo-google.png" alt="" class="px-2">Ingresar con Google</button>
                                    <button class="leiva-btn leiva-btn-secundary"><img src="./images/secciones/logo-facebook.png" alt="" class="px-2">Ingresar con Facebook</button>
                                    
                                </form>
                            </div>
                        </div>
                            
                    </div>
                </div>

            </div>
        
            
        </section>

    </main>


<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="./js/bootstap-js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
