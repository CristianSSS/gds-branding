<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leiva</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./images/favicon-gold.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

    <div class="leiva-hero-small position-relative">
        <img  src="./images/secciones/banner-reloj.png" alt="" class="position-absolute top-0 start-0 footer-hero-fondo" width="100%">
        <div class="container-xl h-100">
            <div class="row h-100 d-flex align-items-end">
                <div class="col-12 py-4">
                    <h1 class="leiva-title-medium">CONTÁCTANOS</h1>
                    <h2 class="leiva-fs-6 py-4"></h2>
                </div>
            </div>
        </div>

    </div>
   

    <main>

       <section class="d-flex justify-content-center py-5">

            <div class="container-xl d-flex justify-content-center">
                <div class="row d-flex justify-content-center position-relative col-12 col-md-8">
                    <img src="./images/secciones/recuadro.png" alt="" class="z-n1 position-absolute top-0 start-0 ms-auto me-auto w-100 h-100 d-none d-lg-block">
                    
                    <div class="col-12 col-lg-10">
                        <div class="position-relative">
                            
                           
                            <div class="p-6 px-0 px-md-6">
                                <h1 class="leiva-title-small color-blue text-start text-sm-center">¡ESTAMOS AQUÍ PARA AYUDARTE! </h1>
                                <p class="leiva-fs-4 text-start text-sm-center color-blue py-4">Si tienes preguntas sobre nuestros productos o servicios, o si necesitas asistencia con un pedido, no dudes en ponerte en contacto con nosotros.</p>
                                
                                <form action="" class="d-flex justify-content-center flex-column">
                                    <div class="d-flex justify-content-center py-3 flex-column flex-md-row col-12">
                                        <input type="text" placeholder="Nombre" class="w-100 mx-md-2 py-2 m-auto">
                                        <input type="text" placeholder="Apellido" class="w-100 mx-md-2  py-2 mt-4 mt-md-0 m-auto">
                                    </div>

                                    <div class="py-3  col-12">
                                        <input type="text" placeholder="Email*" class="w-100 mx-md-2 py-2 m-auto" required>
                                    </div>
                                    

                                    <div class="d-flex justify-content-center py-3 flex-column flex-md-row  col-12">
                                        <input type="text" placeholder="Asunto" class="w-100 mx-md-2  py-2 m-auto">
                                        <input type="text" placeholder="Teléfono" class="w-100 mx-md-2  py-2 mt-4 mt-md-0 m-auto">
                                    </div>

                                    <textarea name="" id="" cols="" rows="2" placeholder="Mensaje" class="w-100 p-2 my-2"></textarea>


                                    <button type="submit" class="leiva-btn leiva-btn-full px-2 leiva-form-btn w-25">Enviar</button>

                                </form>
                            </div>
                        </div>
                            
                    </div>
                </div>

            </div>
        
        </section>

    </main>




<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="./js/bootstap-js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
