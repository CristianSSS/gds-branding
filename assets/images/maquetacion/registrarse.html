<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leiva</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./images/favicon-gold.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

    <main>

       <section class="d-flex justify-content-center py-5">

            <div class="container-xl">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-lg-8 p-0">
                        <div class="position-relative" >

                            
                            <img src="./images/secciones/recuadro.png" alt="" class="z-n1 position-absolute top-0 start-0 ms-auto me-auto w-100 h-100 d-none d-md-block">
                           
                            <div class="py-6 mx-auto col-10 col-md-6">

                                <h1 class="leiva-title-small color-blue text-center">CREAR CUENTA</h1>

                               <form action="" class="px-2 px-md-0">

                                    <div class="d-flex justify-content-center py-3 flex-column flex-md-row">

                                        <input type="text" placeholder="Nombre y apellido" class="w-100 mx-2 py-2">
                                        
                                    </div>

                                    <div class="d-flex justify-content-center py-3 flex-column flex-md-row">

                                        <input type="text" placeholder="Email" class="w-100 mx-2 py-2">
                                        
                                    </div>

                                    <div class="d-flex justify-content-center py-3 flex-column flex-md-row">

                                        <input type="text" placeholder="Teléfono (Opcional)" class="w-100 mx-2 py-2">
                                        
                                    </div>

                                    <div class="d-flex justify-content-center py-3 flex-column flex-md-row">

                                        <input type="password" placeholder="Contraseña" class="w-100 mx-2 py-2">
                                        
                                    </div>

                                    <div class="d-flex justify-content-center py-3 flex-column flex-md-row">

                                        <input type="password" placeholder="Repetir contraseña" class="w-100 mx-2 py-2">
                                        
                                    </div>

                                    <button class="leiva-btn leiva-btn-full">Crear cuenta</button>

                                    <p class="text-center color-blue">¿Ya tenés cuenta? <a href="./login.html" class="color-blue leiva-fs-2 fw-7 hide-underline">Inicia sesión</a></p>


                                </form>
                            </div>
                        </div>
                            
                    </div>
                </div>

            </div>
        
            
        </section>

    </main>



<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="./js/bootstap-js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
